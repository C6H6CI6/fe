<!DOCTYPE html>
<html>
  <head>
    <title>C6H6CI6</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel='stylesheet' href='style/style.css' />
  </head>
  <body>

    <nav class="navbar navbar-expand-md fixed-top">
      <a class="navbar-brand" href="#"><img src="assets/dinasour.svg"></img></a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a id="home_page" class="nav-link" href="index.html">首页</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"></li>

        <li>
          <a id="nav-login-button" class='login' href='#'>登录</a>
        </li>

        <li id="nav-user-info">
          <div style="display: flex; flex-direction: row;">
            <a href="personal.html"><img id="avatar" src="assets/avatar.jpg" /></a>
            <div style="display: flex; flex-direction: column;">
              <span id="user-id"></span>
              <div class="user-tokens">
                <object id="token-icon" data="assets/m.svg" type="image/svg+xml"></object>
                <span id="tokens">33</span>
              </div>
            </div>
          </div>
        </li>

        <li class="nav-item"><a class="submit" href="create_post.html">投稿</a></li>
      </ul>
    </nav>

    <main role="main" class="container" style="margin-top:150px;">
      <ul class="nav nav-tabs">
        <li class="nav-item nav-link active"><a href="#posts" data-toggle="tab">动态</a></li>
        <li class="nav-item nav-link"><a href="#ranks" data-toggle="tab">排行榜</a></li>
        <li class="nav-item nav-link"><a href="#recommend" data-toggle="tab">推荐</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="posts" role="tab-panel">
        </div>
        <div class="tab-pane" id="ranks" role="tab-panel">
          <h1>I'm in second tab</h1>
        </div>
        <div class="tab-pane" id="recommend" role="tab-panel">
          <h1>I'm in third tab</h1>
        </div>
      </div>
    </main><!-- /.container -->

    <div id="login-panel">
      <div>
        <img class="logo" src="assets/dinasour.svg" />
        <a id="cancel-button"><i class="material-icons">cancel</i></a>
      </div>
      <form class="login-info">
        <input class="user-id" type="text" name="user_id" placeholder="用户ID" /><br/>
        <input class="secret-key" type="password" name="secrete_key" placeholder="Muta 私钥" /><br/>
        <input class="login-button" type="submit" name="login" value="登录" />
      </form>
    </div>

    <script id="post-content-template" type="text/template">
      <div id="post-{{ id }}" class="row post-content">
        <div class="col-6 post-image">
          <img src="{{ image }}" />
        </div>
        <div class="col-6 post-text">
          <h3 class="post-title">{{ title }}</h3>
          <p class="post-summary">{{ summary }}</p>
          <div class="row post-meta-data">
            <div class="col-3 post-date">{{ date }}</div>
            <div class="col-2 post-meta-data-item">
              <img class="post-comment post-control-button" src="{{ comment_image }}" />
              <span class="post-data-number">{{ n_comments }}</span>
            </div>
            <div class="col-2 post-meta-data-item">
              <img class="post-tokens post-control-button" src="{{ m_image }}" />
              <div class="invest-token-modal">
                <form class="invest-token-form">
                  <div class="row">
                    <div class="col-4 invest-token-label">投币金额</div>
                    <div class="col-8"><input class="invest-token-amount" type="text" /></div>
                  </div>
                  <div class="row">
                    <div class="col-4 invest-token-label">私钥</div>
                    <div class="col-8"><input class="invest-token-secret" type="password" /></div>
                  </div>
                  <input class="invest-token-submit" type="submit" value="Send" />
                </form>
              </div>
              <span class="post-data-number">{{ n_tokens }}</span>
            </div>
          </div>
        </div>
      </div>
    </script>

    <!--_script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
